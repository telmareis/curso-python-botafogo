    var nome, nota1, nota2, media, situacao;

    if(Number.isInteger(parseInt(nota1))){

      situacao = "APROVADO";
    } else {
      situacao = "REPROVADO";
    }

    document.write(nome + "</BR>");
    document.write("MÃ©dia : " + media + "</BR>");
    document.write(situacao);
</script>
